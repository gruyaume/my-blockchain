[tox]
envlist = py38
skipsdist = True

[testenv:unit]
description = Run unit tests
deps =
    pytest
    -r requirements.txt
commands =
    pytest tests/
setenv = PYTHONPATH=src


[testenv:integration]
description = Run integration tests
deps =
    pytest
    -r requirements.txt
commands =
    pytest integration_tests/
setenv =
    PYTHONPATH = src
    MEMPOOL_DIR = src/doc/mem_pool
    BLOCKCHAIN_DIR = src/doc/blockchain
    KNOWN_NODES_DIR = src/doc/known_nodes.json
    NODE00_HOSTNAME = node00.my-blockchain.gruyaume.com
    NODE01_HOSTNAME = node01.my-blockchain.gruyaume.com
    NODE02_HOSTNAME = node02.my-blockchain.gruyaume.com
